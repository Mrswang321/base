1 ts 静态语言 静态类型检查 检测编写代码错误： 函数未调用  基础逻辑错误 错别字

在js中，访问一个变量不存在的属性会是undefined 但是在typescript会报错

tsc xx.ts 将ts单文件编译未js文件
  
tsc --watch 自动编译ts文件

tsc --init 生成ts配置文件

tsc --noEmitOnError --watch ts文件有错误时不讲js文件进行编译

显示类型 给变量加了类型

给变量设置了一种类型的值之后 在修改成其他类型的值会报错
